<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esports Recent Matches</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .match-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    .match-card h5 {
      margin-bottom: 10px;
      font-size: 1.25rem;
    }
    .match-card p {
      margin-bottom: 5px;
      color: #666;
    }
    .match-card .badge {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Recent Matches</h2>

    <!-- Match Card 1 -->
    <div class="match-card">
      <h5>Team A vs Team B</h5>
      <p><strong>Result:</strong> Team A won</p>
      <p><strong>Ended:</strong> 2 hours ago</p>
      <span class="recent.html">Completed</span>
    </div>

    <!-- Match Card 2 -->
    <div class="match-card">
      <h5>Team C vs Team D</h5>
      <p><strong>Result:</strong> Team D won</p>
      <p><strong>Ended:</strong> 5 hours ago</p>
      <span class="badge bg-success">Completed</span>
    </div>

    <!-- Match Card 3 -->
    <div class="match-card">
      <h5>Team E vs Team F</h5>
      <p><strong>Result:</strong> Draw</p>
      <p><strong>Ended:</strong> 1 day ago</p>
      <span class="badge bg-warning text-dark">Draw</span>
    </div>

    <!-- Match Card 4 -->
    <div class="match-card">
      <h5>Team G vs Team H</h5>
      <p><strong>Result:</strong> Team G won</p>
      <p><strong>Ended:</strong> 2 days ago</p>
      <span class="badge bg-success">Completed</span>
    </div>

  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
