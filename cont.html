<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-section {
      background-color: #f8f9fa;
      padding: 50px 0;
    }
    .contact-card {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .contact-title {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .custom-btn {
      background-color: #007bff;
      color: white;
      border-radius: 50px;
    }
    .custom-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<section class="contact-section">
  <div class="container">
    <h1 class="text-center contact-title mb-4">Contact Us</h1>

    <div class="row g-4">
      <!-- Contact Information -->
      <div class="col-md-4">
        <div class="card contact-card p-4">
          <h3 class="text-primary">Creator of the Community</h3>
          <p>DHANUSH D C</p>
          <P>VIKAS S</P>
          <p>Dhanu@gmail.com</p>
          <p>Phone: (123) 456-7890</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-8">
        <div class="card contact-card p-4">
          <h3 class="text-primary">Send Us a Message</h3>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn custom-btn mt-2">Send Message</button>
          </form>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <h3 class="text-primary">Call Us</h3>
      <p>Need immediate assistance? Give us a call at <strong>(987) 654-3210</strong></p>
      <a href="tel:9876543210" class="btn custom-btn">Call Now</a>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
